<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                firstName: 'Fang',
                lastName: 'Feiyue',
                fullName: ''
            },
            // 计算属性
            computed: {
                fullName: function(){
                    console.log("计算了一次");
                    return this.firstName + this.lastName;
                }
            },
            // 方法
            methods: {
                fullName: function(){
                    return this.firstName + this.lastName;
                }
            },
            // 监听器
            watch: {
                firstName: function(){
                    this.fullName = this.firstName + this.lastName;
                },
                lastName: function(){
                    this.fullName = this.firstName + this.lastName;
                }
            }

        });
    </script>
</body>
</html>
