<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>
    <script src="../vue.js"></script>
    <script>
        var row = {
            // 报错，在子组件中定义data，data必须是一个函数并且发挥一个对象
            // data:{
            //     content: '3item'
            // },
            data: function(){
                return {
                    content: '3item'
                };
            },
            template: '<tr><td>{{content}}</td></tr>'
        };

        var app = new Vue({
            el: '#app',
            components: {
                row: row
            }
        });
    </script>
</body>
</html>
